<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
	
			<h:outputStylesheet library="css" name="style.css"/>	
</h:head>
<h:body>

	<div id="wrapper">
		<div id="header">
			<p:outputPanel>Serie Library</p:outputPanel>
		</div>
	</div>
	
	<div id="container">
		
		<div id="content">
			
			<h:form>
			
				<h:panelGrid columns="1" cellpadding="5">
				
					<h:inputHidden value="#{user.id}"></h:inputHidden>
					
					<p:focus for="username"/>
					<h:outputLabel for="username" value="Username: "/>
						<p:inputText id="username" 
									value="#{user.username}" 
									required="true"/>
						
					<h:outputLabel for="password" value="Password: "/>
						<p:password id="password" 
									value="#{user.password}"
									required="true"/>
						
					<p:commandButton value="Login" 
									action="#{loginController.validateUser(user.username, user.password)}"/>
									
					<p:button value="New User" styleClass="add-serie-button" outcome="add-user"/>
					
				</h:panelGrid>
			
			</h:form>
			<div style="clear: both;"></div>
		</div>
	</div>
</h:body>
</html>

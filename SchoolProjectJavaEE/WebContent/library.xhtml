<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{serieController.loadSeries()}"/>
</f:metadata>	
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Serie Library</title>
	
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body >

	<div id="wrapper">
		<div id="header">
			<p:outputLabel>
				<p:graphicImage value="/resources/image/library1.png"/>
			</p:outputLabel>
		</div>
	</div>
	
	<div id="container">
		
		<div id="content">

			<h:messages globalOnly="true"/>
			
					<h:form>
						
						<p:commandButton value="Logout" styleClass="logout-button"
								action="#{loginController.logout()}"/>
					</h:form>
					
				<h:form>
						<br/>	
						
					<p:button value="Add Serie" styleClass="add-serie-button" outcome="add-serie"/>
						
						<p:spacer height="50"></p:spacer>
						
						<p:focus for="searchSerie"/>			
						<p:inputText value="#{serieController.searchSerie}" 
									id="searchSerie"
									styleClass="search-group"/>
									
							<p:spacer width="10"></p:spacer> 
					
					<p:commandButton value="Search" 
									action="library?faces-redirect=true"
									update="@form"
									styleClass="search-group"/>			
				</h:form>	
					
			<h:form>			
				
			<p:dataTable value="#{serieController.series}" var="tempSerie" 
					reflow="true"
					rows="10"
					paginator="true"	 
					styleClass="datatable">			
				
				<p:column>
					<f:facet name="header">Title</f:facet>
					#{tempSerie.title}		
				</p:column>
				
				<p:column>
					<f:facet name="header">Action</f:facet>
					<p:commandLink value="Update"
					action="#{serieController.loadSerie(tempSerie.id)}"
					style="font-family: verdana"/>	
					
					|	<p:spacer width="20"></p:spacer> 	|
						
				<p:commandLink value="Delete"
					onclick="if (!confirm('Are you sure you want to delete serie #{tempSerie.title}?')) return false"
					action="#{serieController.deleteSerie(tempSerie.id)}" 
					update="@form"
					style="font-family: verdana"/>	
				</p:column>
		
			</p:dataTable>
			
		</h:form>
	
		</div>	
	</div>
</h:body>
</html>

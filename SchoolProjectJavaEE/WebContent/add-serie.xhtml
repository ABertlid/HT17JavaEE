<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Add Serie</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Serie Library</h2>
		</div>
	</div>

	<div id="container">
		<h3>Add Serie</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="2">

				<p:focus for="title" />
				<p:inputText value="#{serie.title}" id="title" />
				<h:message for="title" />
				<p:commandButton value="Save" styleClass="save"
					action="#{serieController.addSerie(serie)}" />
			</h:panelGrid>

		</h:form>
		<div style="clear: both;"></div>
		<p>
			<h:outputLink value="library.xhtml">Back to List</h:outputLink>
		</p>
	</div>

</h:body>

</html>

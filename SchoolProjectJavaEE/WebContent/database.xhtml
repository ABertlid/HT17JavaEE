<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
  <f:event type="preRenderView" listener="#{serieController.loadSeries()}"/>
</f:metadata>	
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Serie Library</title>
	
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
	
	<div id="wrapper">
		<div id="header">
			<p:outputPanel>Serie Library</p:outputPanel>
		</div>
	</div>
	
	<div id="container">
		
		<div id="content">
			
			<h:messages globalOnly="true"/>
			
			<p:button value="Add Serie" styleClass="add-serie-style" outcome="add-serie-form"/>	

				<h:form>
						<br/>	
					<p:focus for="searchSerie"/>			
						<p:inputText value="#{serieController.searchSerie}" 
									id="searchSerie"/>
					
					<p:commandButton value="Search" 
									action="database?faces-redirect=true"
									update="@form"
									styleClass="add-serie-style"/>
					
				</h:form>
				
						<br/>
			<h:form>

			<p:dataTable value="#{serieController.series}" var="tempSerie" 
					styleClass="table" 
					headerClass="table-header"
					rowClasses="table-row">
				
				<p:column>
					<f:facet name="header">Title</f:facet>
					#{tempSerie.title}		
				</p:column>
				
				<p:column>
					<f:facet name="header">Action</f:facet>
					<p:commandLink value="Update"
					action="#{serieController.loadSerie(tempSerie.id)}"/>	
					
					|	<p:spacer width="20"></p:spacer> 	|
						
					<p:commandLink value="Delete"
					onclick="if (!confirm('Are you sure you want to delete this serie?')) return false"
					action="#{serieController.deleteSerie(tempSerie.id)}" update="@form"/>	
				</p:column>
			
			</p:dataTable>
	
		</h:form>
	
		</div>	
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Register new user</title>
	
		<h:outputStylesheet library="css" name="style.css"  />
		<h:outputStylesheet library="css" name="add-serie-style.css"  />
	
</h:head>

<h:body>

		<div id="wrapper">
			<div id="header">
				<h2>Serie Library</h2>
			</div>
		</div>
		
		<div id="container">
			<h3>Register new user</h3>
			
			<h:messages globalOnly="true"/>
			
			<h:form id="form" style="margin-top: 10px;">
				<h:panelGrid columns="2">
									
						<p:inputText value="#{user.username}" id="username" placeholder="username"/> <h:message for="username" />
						<p:password value="#{user.password}" id="password" placeholder="password"/> <h:message for="password" />
										
						<p:commandButton value="Save"
										styleClass="save"
										action="#{loginController.registerNewUser(user)}"/>
				</h:panelGrid>
			
			</h:form>
					<div style="clear: both;"></div>
		<p><h:outputLink value="login.xhtml">Back to Login</h:outputLink></p>
		</div>
</h:body>

</html>
